<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body {
            font: normal 20px Arial;
        }

        input {
            width: 80px;
            font: normal 18px Arial;
        }

        p {
            display: inline;
        }


        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="tn1" id="tn1">
    <p>+</p>
    <input type="number" name="tn2" id="tn2">
    <button id="somar" onclick="somar()">Somar</button>
    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var n1 = Number(document.getElementById('tn1').value)
            var n2 = Number(document.getElementById('tn2').value)
            var resultado = document.getElementById('resultado')
            var soma = n1 + n2
            resultado.innerText = `O resultado entre ${n1} e ${n2} Ã© igual a ${soma}`
        }
    </script>
</body>
</html>
